services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lunar
      POSTGRES_USER: lunar
      POSTGRES_PASSWORD: lunar
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lunar"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    command: redis-server --appendonly yes
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/lunar
      DATABASE_USER: lunar
      DATABASE_PASSWORD: lunar
      REDIS_HOST: redis
      REDIS_PORT: 6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
