services:
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: lunar
      POSTGRES_USER: lunar
      POSTGRES_PASSWORD: lunar
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lunar"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8088:8088"
    environment:
      DATABASE_URL: jdbc:postgresql://postgres:5432/lunar
      DATABASE_USER: lunar
      DATABASE_PASSWORD: lunar
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  pgdata:
